name: Build on Ubuntu
on:
  push:
    branches:
      - develop-ubuntu
jobs:
  Build-Node-WebRTC-Actions:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Python Dependency
        run: |
          /usr/bin/python -V
          /usr/bin/python2 -V
          sudo rm -rf /usr/bin/python
          sudo ln -s /usr/bin/python2 /usr/bin/python
      - name: NodeJS Dependencies Install
        run: |
          SKIP_DOWNLOAD=true npm install
      - name: Build Release
        run: ./node_modules/.bin/ncmake rebuild -- -DGN_GEN_ARGS='proprietary_codecs=true ffmpeg_branding="Chrome"'
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Node WebRTC Ubuntu
          path: build/Release/wrtc.node
